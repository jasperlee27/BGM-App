<ion-header>
  <ion-toolbar>
    <ion-title>
      Withdrawal Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="black" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows" [style.color]="'#222'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2> Enter Withdrawal Details </h2>
  <form class="withdrawal-form" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <!-- Amount  -->
    <span style="font-size:16px; font-weight:500; color:#f3ab2e;">AMOUNT</span>
    <div class="input-group form-group-no-border">
        <span class="input-group-addon">
        </span>
        <input type="number" class="form-control" ngModel #amount name="amount" placeholder="Amount" required>
    </div>
    <!-- Bank Type -->
    <span style="font-size:16px; font-weight:500; color:#f3ab2e">BANK TYPE</span>
    <div class="input-group form-group-no-border">
        <span class="input-group-addon">
        </span>
        <input type="text" class="form-control" ngModel #bankType name="bankType" placeholder="Bank Type" required>
    </div>
    <!-- Acc No. -->
    <span style="font-size:16px; font-weight:500; color:#f3ab2e">ACCOUNT NO.</span>
    <div class="input-group form-group-no-border">
        <span class="input-group-addon">
          <input type="text" class="form-control" ngModel #accNo name="accNo" placeholder="Account No." maxlength="20" required>
        </span>
    </div>
 
    <button ion-button color="secondary" type="submit" [disabled]="!myForm.valid" style="color:black;">Submit Request</button>
</form>
<!-- <p>Form value: {{myForm.valid}}</p> -->
</ion-content>
