<ion-header>

  <ion-navbar>
    <ion-title>Game 2: Hashing</ion-title>
    <div class="walletDisplay">
      <inner-wallet *ngIf="!isGuestLogin" [walletAmount]="walletAmount"></inner-wallet>
    </div>
    <!-- <button item-icon-right class="button button-clear button-positive">Edit</button> -->
  </ion-navbar>

</ion-header>


<ion-content class="hashingContent" padding>
  <!-- Graph -->
  <div class="graphCntr" style="display: block; width: 100%; height: 50%;">
    <!-- <ion-col col-12 col-md-12> -->
    <canvas id="ctx" baseChart [chartType]="'line'" [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions" [colors]="chartColors"
      width="400" height="300" [legend]="false">
      <!-- (chartClick)="onChartClick($event) -->
    </canvas>
    <!-- </ion-col> -->
    <div class="arrow-head" [style.visibility]="isArrowHidden ? 'hidden' : 'visible'">
      <ion-img width="70" height="70" src="../assets/imgs/test3.png" style=background:transparent></ion-img>
    </div>

    <div class="circle-cntr">
      <div class="outer-circle" [style.visibility]="isChartHidden ? 'hidden' : 'visible'">
        <svg xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="50" fill="grey" fill-opacity="0.3" stroke="white" stroke-width="1" />
          <text x="18%" y="35%" text-anchor="middle" fill="white" alignment-baseline="central">{{multiplierDisplay}} x</text>
        </svg>
      </div>
    </div>

    <div class="burst-text" [style.visibility]="isBurstTextHidden ? 'hidden' : 'visible'">
      Busted @ {{finalValue}}x
    </div>

    <div class="timer-text" [style.visibility]="isTimerHidden ? 'hidden' : 'visible'">
      Next game in {{timerValue}} s
    </div>
  </div>
  <!-- Commented to remvoe auto bet for now -->
  <!-- <br> -->
  <!-- <ion-segment [(ngModel)]="hashBetType" color="primary" (ionChange)="toggleSegment($event)">
    <ion-segment-button outline value="manual">
      Manual
    </ion-segment-button>
    <ion-segment-button disabled outline value="auto">
      Auto
    </ion-segment-button>
  </ion-segment> -->

  <div [ngSwitch]="hashBetType">
    <ion-list *ngSwitchCase="'manual'" ngSelected="selected">
      <!-- for manual -->
      <ion-row style="font-size:16px;">
        <ion-col col-12 text-center>
          STAKE:&nbsp;&nbsp;
          <span style="color:whitesmoke">{{hashManualBetAmount}}</span>&nbsp;&nbsp;BGM
        </ion-col>
      </ion-row>
      <br>
      <ion-item no-lines class="rangeSlider">
        <ion-range min="0" [max]="walletAmount" step="1" [(ngModel)]="hashManualBetAmount" color="secondary">
          <ion-label range-left>0</ion-label>
          <ion-label range-right>{{walletAmount}}</ion-label>
        </ion-range>
      </ion-item>
      <!-- <ion-row>
        <ion-col col-3>
          <ion-label color="primary">AMOUNT: </ion-label>
        </ion-col>
        <ion-col col-7>
          <ion-input type="number" [(ngModel)]="hashManualBetAmount" placeholder="0" attr.text-center [disabled]="isManualBetDisabled"></ion-input>
        </ion-col>
        <ion-col col-2>
          <ion-label item-end color="primary">BGM</ion-label>
        </ion-col>
      </ion-row> -->
      <ion-row>
        <button ion-button full color="secondary" [color]="isManualBetDisabled ? 'dark' : 'secondary'" [disabled]="isManualBetDisabled"
          (click)="hashManualBet()">BET</button>
      </ion-row>
      <ion-row>
        <button ion-button full color="secondary" [color]="isManualCoutDisabled ? 'dark' : 'secondary'" [disabled]="isManualCoutDisabled"
          (click)="hashManualCout()">CASH OUT</button>
      </ion-row>
    </ion-list>

    <ion-list *ngSwitchCase="'auto'">
      <!-- for auto -->
      <ion-card style="height:auto">
        <ion-card-content>
          <!-- base bet-->
          <ion-row>
            <ion-col col-4>
              <ion-label color="primary">Base Bet: </ion-label>
            </ion-col>
            <ion-col col-8>
              <ion-input id="rounded" type="number" outline [(ngModel)]="hashAutoBasebet" placeholder="0" attr.text-center [disabled]="isInputDisabled"></ion-input>
            </ion-col>
          </ion-row>

          <!-- Auto cashout at-->
          <ion-row>
            <ion-col col-4>
              <ion-label color="primary">Cashout: </ion-label>
            </ion-col>
            <ion-col col-8>
              <ion-input id="rounded" type="number" outline [(ngModel)]="hashAutoCashout" placeholder="2x" attr.text-center [disabled]="isInputDisabled"></ion-input>
            </ion-col>
          </ion-row>

          <!-- Stop if-->
          <ion-row>
            <ion-col col-4>
              <ion-label color="primary">Stop if: </ion-label>
            </ion-col>
            <ion-col col-8>
              <ion-input id="rounded" type="number" outline [(ngModel)]="hashLimitWin" placeholder="10000" attr.text-center [disabled]="isInputDisabled"></ion-input>
            </ion-col>
          </ion-row>

        </ion-card-content>
      </ion-card>
      <!--2 buttons start stop-->
      <ion-row>
        <ion-col col-6 text-center>
          <button ion-button color="secondary" full (click)="deposit()">RUN</button>
        </ion-col>
        <ion-col col-6 text-center>
          <button ion-button color="secondary" full (click)="withdraw()">STOP</button>
        </ion-col>
      </ion-row>
    </ion-list>
  </div>


</ion-content>
