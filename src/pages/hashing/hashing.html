<ion-header>

  <ion-navbar>
    <ion-title>Game 2: Hashing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="hashingContent" padding> 
  <ion-row>
      Hashing Page Works!
  </ion-row>

 <br>
   <!-- Graph -->
   <div class="graphCntr" style="display: block; width: 100%; height: 420px;">
     <canvas id="ctx" baseChart [chartType]="'line'" [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions" [colors]="chartColors" width="400" height="400"
     [legend]="false">
     <!-- (chartClick)="onChartClick($event) -->
    </canvas>
    <div class="donut-inner-text">
        {{multiplier.toFixed(2)}} x
    </div>
    <div class="outer-circle">
      <svg xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="50" fill="grey" fill-opacity="0.3" stroke="white" stroke-width="1"/>
      </svg>
    </div>
  </div>

</ion-content>
