<ion-header>

  <ion-navbar>
    <ion-title>
      <!-- <ion-icon name="home"></ion-icon> -->
      Home
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid style="height: 100%">

    <ion-row>
      <ion-col col-12 text-center>
        <img width=100% height=100% src={{this.storyImage}} style="background:transparent">
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      {{this.displayStory}}
    </ion-row>
    <br>
    <!-- About button -->
    <!--contact button-->
    <ion-row>
      <ion-col col-12>
        <button ion-item no-lines color="dark" style="color:secondary;" (click)="showAbout()">
          <span item-left style="color:#f3ba2e; font-size:16px;">
            <span style="padding-right:8px">
              <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
            </span>
            About
          </span>
        </button>
      </ion-col>
    </ion-row>
    <!--contact button-->
    <ion-row>
      <ion-col col-12>
        <button ion-item no-lines color="dark" style="color:secondary;" (click)="showContact()">
          <span item-left style="color:#f3ba2e; font-size:16px;">
            <span style="padding-right:8px">
              <ion-icon name="call"></ion-icon>
            </span>
            Contact Support
          </span>
        </button>
      </ion-col>
    </ion-row>
    <!--update 2 FA -->
    <ion-row>
      <ion-col col-12>
        <ion-item no-lines class="twoFA"  [style.visibility]="isGuest ? 'hidden' : 'visible'">
            <span item-left style="color:#f3ba2e; font-size:16px;">
                <span style="padding-right:8px">
                  <ion-icon name="lock"></ion-icon>
                </span>
                Toggle 2FA
              </span>
          <ion-toggle [(ngModel)]="twoFAstatus" (ionChange)="toggle2FA()"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <!--logout button-->
    <ion-row>
      <ion-col col-12>
        <button ion-item no-lines color="dark" style="color:secondary;" [style.visibility]="isGuest ? 'hidden' : 'visible'" (click)="logout()">
          <span item-left style="color:#f3ba2e; font-size:16px;">
            <span style="padding-right:8px">
              <ion-icon name="log-out"></ion-icon>
            </span>
            Logout
          </span>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
