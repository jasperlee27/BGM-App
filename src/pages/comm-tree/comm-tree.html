<ion-header>

  <ion-navbar>
    <ion-title>CommTree</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-scroll scrollX="true">
    <ion-row nowrap class="tableContainer">
      <ay-treeTable [value]="input" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
        <ay-column field="name" header="Name" [style]="{'width': '30%'}" ></ay-column>
        <ay-column field="stake" header="Stake" [style]="{'width': '20%','text-align':'right'}"></ay-column>
        <ay-column field="profit" header="Profit" [style]="{'width': '20%', 'text-align':'right'}"></ay-column>
        <ay-column field="totalComm" header="Tot. Comms" [style]="{'width': '20%', 'text-align':'right'}"></ay-column>
      </ay-treeTable>
    </ion-row>
  </ion-scroll>
</ion-content>
