<ion-content class="loginContent" padding>
  <div class= "image-center">
    <ion-img width="200" height="200" src="../assets/imgs/BGM_Logo.png" [@fadeIn]="fadeState" style= background:transparent></ion-img>
  </div>
  <div class="login-form">
    <ion-grid>
      <!-- username -->
        <ion-row>
        <ion-col col-12 col-md-8 offset-md-2>
          <ion-item no-lines id="rounded" [@flyInBottomSlow]="fadeState" >
            <ion-label floating primary color="secondary">
              <ion-icon name="person"></ion-icon>   Username
            </ion-label>
            <ion-input type="text"></ion-input>
                
            </ion-item>
        </ion-col>
      </ion-row>
      <!-- password-->
      <ion-row>
        <ion-col col-12 col-md-8 offset-md-2>
            <ion-item no-lines id="rounded" [@flyInBottomSlow]="fadeState">
                <ion-label floating primary color="secondary">
                <ion-icon name="lock"></ion-icon> Password
                </ion-label>
                <ion-input [type]="passwordType" clearOnEdit="false"></ion-input>
                <ion-icon item-end [name]="passwordIcon" class="passwordIcon" color="secondary" (click)='showHide()'></ion-icon>
            </ion-item>
        </ion-col>
      </ion-row>
  </ion-grid>
  <br>
  <button ion-button (click)="login()" small color="secondary" [@loginFadeIn]="fadeState" style="color:rgb(0, 0, 0); font-size:20px; font-weight: 800">LOGIN</button>
  <ion-row>
      <ion-col col-12 text-center>
        <button ion-button small clear color="secondary" [@loginFadeIn]="fadeState" style="color:secondary; font-size:14px; font-weight: 600" (click)="viewAsGuest()">View As Guest</button>
      </ion-col>
  </ion-row> 
  </div>
</ion-content>
