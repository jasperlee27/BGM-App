<ion-header>
  <ion-navbar>
    <ion-title>Wallet</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--toolbar for navigating wallet-->
  <!-- <ion-toolbar color="app-bg">
    <ion-segment [(ngModel)]="walletType" color="primary" (ionChange)="toggleSegment($event)">
      <ion-segment-button outline value="investment">
        Investment
      </ion-segment-button>
      <ion-segment-button outline value="game">
        Game
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar> -->

  <ion-card style="height:20%">
    <ion-card-header color="primary" style="font-size:20px">
      You have:
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col col-2>
          <ion-img width="30" height="30" src="../assets/imgs/BGM_Logo.png" style="background:transparent; padding-top:-5%;"></ion-img>
        </ion-col>
        <ion-col col-8>
          <span class="align-right">{{walletBalance}}
            <span style="color:#f3ba2e">BGM</span>
          </span>
        </ion-col>
        <ion-col col-2>
          <span class="refresh-button">
            <button ion-button default clear icon-only (click)=refreshWallet()>
              <ion-icon name="refresh"></ion-icon>
            </button>
          </span>
        </ion-col>
      </ion-row>
      <!-- top up and withdraw buttons-->
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col col-6 text-center>
      <button ion-button color="secondary" full (click)="deposit()">DEPOSIT</button>
    </ion-col>
    <ion-col col-6 text-center>
      <button ion-button color="secondary" full (click)="withdraw()">WITHDRAW</button>
    </ion-col>
  </ion-row>
  <!-- <ion-card style="height:50%">
    <ion-card-content> -->
  <ion-row style="height:80%">
    <ion-scroll scrollY="true">
      <ion-list col-12 no-lines>
        <ion-list-header no-lines text-color="light">
          <span col-2 item-start>Time</span>
          <span col-6>[Game] Trans</span>
          <span col-4 item-end style="text-align:right; padding-right:5%">W/L</span>
        </ion-list-header>
        <ion-item *ngFor="let games of historicalGames">
          <span col-2 item-start style="font-size:12px">{{games.time}}</span>
          <span col-6>[{{games.gameNo}}] {{games.gameID}}</span>
          <span col-4 item-end [style.color]="games.profit > 0 ? 'green' : 'red'" style="font-weight:700; text-align:right">{{ games.profit }}</span>
        </ion-item>
      </ion-list>
    </ion-scroll>
  </ion-row>
  <!-- </ion-card-content>
  </ion-card> -->

</ion-content>
