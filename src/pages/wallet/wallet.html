<ion-header>

  <ion-navbar>
    <ion-title>Wallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<canvas id="Game2Chart "#Game2Chart baseChart [chartType]="'line'" 
[datasets]="chartData" [labels]="chartLabels" [options]="chartOptions" [colors]="chartColors" [legend]="false">
</canvas>
{{variable_increase}}
<br>
Next game in <h2>{{countDown | async}}</h2>

<button ion-button (click)="thisChartUpdate()">Default</button>
</ion-content>
