<ion-header>
  <ion-navbar>
    <ion-title>Wallet</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<!--toolbar for navigating wallet-->
  <ion-toolbar color="app-bg">
    <ion-segment [(ngModel)]="walletType" color="primary" (ionChange)="toggleSegment($event)">
      <ion-segment-button outline value="investment">
        Investment
      </ion-segment-button>
      <ion-segment-button outline value="game">
        Game
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-card>
    <ion-card-header color="primary">
      Amount
    </ion-card-header>
    <ion-card-content>
      Amount:
