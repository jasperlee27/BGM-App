<ion-header>
  <ion-navbar>
    <ion-title>Wallet</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--toolbar for navigating wallet-->
  <ion-toolbar color="app-bg">
    <ion-segment [(ngModel)]="walletType" color="primary" (ionChange)="toggleSegment($event)">
      <ion-segment-button outline value="investment">
        Investment
      </ion-segment-button>
      <ion-segment-button outline value="game">
        Game
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>


  <ion-card style="height:20%">
    <ion-card-header color="primary">
      You have:
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col col-2>
          <ion-img width="30" height="30" src="../assets/imgs/BGM_Logo.png" style="background:transparent; padding-top:-5%;"></ion-img>
        </ion-col>
        <ion-col col-8>
          <span class="align-right">12340 BGM</span>
        </ion-col>
        <ion-col col-2>
          <span class="refresh-button">
            <button ion-button default clear icon-only>
              <ion-icon name="refresh"></ion-icon>
            </button>
          </span>
        </ion-col>
      </ion-row>
      <!-- top up and withdraw buttons-->
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col col-6 text-center>
      <button ion-button color="secondary" full (click)="deposit()">DEPOSIT</button>
    </ion-col>
    <ion-col col-6 text-center>
      <button ion-button color="secondary" full (click)="withdraw()">WITHDRAW</button>
    </ion-col>
  </ion-row>

  <ion-card style="height:50%">
    <ion-card-content>
      <ion-row>
        <ion-list col-12 no-lines>
          <ion-item *ngFor="let item of getItems(walletType)">
            <span col-3 item-start>{{item.time}}</span>
            <span col-5>{{item.name}}</span>
            <span col-4 item-end [style.color]="item.price > 0 ? 'green' : 'red'"  style="font-weight:700">{{ item.price }}</span>
          </ion-item>
        </ion-list>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
